name: Release

on:
  push:
    tags:
      - '[0-9]*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
  
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build tarball
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          force: true
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          formula: papnt
          tap: issakuss/homebrew-papnt
          version: ${{ github.ref_name }}
          url: https://github.com/issakuss/papnt/releases/download/${{ github.ref_name }}/papnt-${{ github.ref_name }}.tar.gz